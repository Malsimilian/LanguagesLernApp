{% extends 'base.html' %}

{% block content %}
  {% if current_user.is_authenticated %}
    <!-- Вывод информации о профиле пользователя -->
    <h1>Профиль пользователя</h1>
    <p>Имя пользователя: {{ current_user.username }}</p>
    <!-- Добавьте другие детали профиля пользователя, если необходимо -->
  {% else %}
    <!-- Если пользователь не вошел в аккаунт -->
    <h1>Добро пожаловать!</h1>
    <p>Для доступа к вашему профилю войдите или зарегистрируйтесь:</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Войти</a>
    <a href="{{ url_for('register') }}" class="btn btn-secondary">Зарегистрироваться</a>
  {% endif %}
{% endblock %}
