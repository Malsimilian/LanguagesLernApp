{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">{{course.name}}</h1>
<div class="mb-4">
    <a href="/add_lesson/{{ course.id }}" class="btn btn-primary">Добавить урок</a>
</div>
<div class="row">
    {% for item in lessons %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">
                    <a href="/my_course/{{ item.id }}" class="btn btn-secondary">{{ item.name }}</a>
                </h2>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
